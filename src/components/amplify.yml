version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
        - echo "GOOGLE_ID=$GOOGLE_ID" >> .env
        - echo "GOOGLE_SECRET=$GOOGLE_SECRET" >> .env
        - echo "GITHUB_ID=$GITHUB_ID" >> .env
        - echo "GITHUB_SECRET=$GITHUB_SECRET" >> .env
        - echo "FACEBOOK_CLIENT_ID=$FACEBOOK_CLIENT_ID" >> .env
        - echo "FACEBOOK_CLIENT_SECRET=$FACEBOOK_CLIENT_SECRET" >> .env
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
